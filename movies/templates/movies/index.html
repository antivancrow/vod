<!doctype html>
<html lang="en">
<head>
    <title>Movies list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <div class="container bg-primary">
        <div class="row justify-content-between">
            <div class="col-4">
                <h1>Movie rental</h1>
            </div>

            <div class="col-4 align-self-center">
                {% if user %}
                    Current user: <strong>{{ user.first_name }} {{ user.last_name }}</strong>
                {% else %}
                    Login
                {% endif %}
            </div>
        </div>
    </div>

    <h1 class="text-center">{{ title }}</h1>

    <div class="container-fluid">
        <div class="row">
        {% for movie in movies %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="{{ movie.poster.url }}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ movie.director }}</h6>
                        <a href="{% url 'details' movie.id %}" class="btn btn-secondary">Go to movie</a>
                        <a href="{% url 'watch' movie.id %}" class="btn btn-primary">Watch</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
